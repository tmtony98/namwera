<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank-You</title>
  <link rel="stylesheet" href="./styles/thankyou.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid thankyou mt-5">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-10">
        <h1 class="mt-5 text-light"> Thank you for your donation,
          <span style="color: orange ">We appreciate your support</span>
        </h1>
       <div class="div d-flex justify-content-center">
        <p class="mb-4 text-light">With your help we can do more</p>
       </div>
        <div class="row d-flex justify-content-center">
          <div class="col-lg-3 col-8 mb-5">
            <img src="./assests/thanku/Asset 18@4x.png" alt="water-carrying" />
          </div>
        </div>
        <h6 class="text-center mt-3 mb-3 text-light">
          You should be execting an email with your receipt. In the email you will
          also have the download link for the "Namwera says THANK YOU!" book. Once
          again, thanks for your donation.
        </h6>
        <div class="row text-light">
          <div class="col d-flex justify-content-center">
            <div class="social-icons">
              <i class="fa-brands mx-2 fa-facebook"></i>
              <i class="fa-brands mx-2 fa-instagram"></i>
              <i class="fa-brands mx-2 fa-twitter"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
